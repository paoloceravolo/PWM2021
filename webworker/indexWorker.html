<!DOCTYPE html>
<html>
<head>
    <title>Esempio Web Worker</title>
</head>
<body>

    Insert Numbers <input type="text" id="rnum">
    <button id="btn">Submit</button>
    <div id="results"></div>

    <script type="text/javascript">
        document.getElementById('btn').addEventListener('click', runWorker);
        function runWorker(){
        console.time('Tempo Index');
            w = new Worker('Worker.js');
            let r = document.getElementById('rnum').value;
            w.postMessage(r);
            w.onmessage = function(e){
                document.getElementById('results').innerHTML +=
                        e.data + '<br>'
            }
        console.timeEnd('Tempo Index');
        }
    </script>

</body>
</html>
